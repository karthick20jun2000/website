<form [formGroup]="loginForm" name="login" (submit)="handleclick()">
    <div name="login" class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" required email class="form-control" id="email" placeholder="jonjosf@gmail.com" />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input type="password" formControlName="password" class="form-control" id="password" required minlength="8" placeholder="********" />

        <span [class.d-none]="!loginForm.get('password')?.errors?.['required']"></span>
        <span [class.d-none]="!loginForm.get('password')?.errors?.['minlength']">
    </span>
    </div>
    <button class="btn btn-primary" [disabled]="loginForm.validator">
    submit
  </button>
</form>
